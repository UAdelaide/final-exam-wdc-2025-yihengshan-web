<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Owner Dashboard</h1>
      <button @click="logout" class="btn btn-outline-danger">Logout</button>
    </div>

    <div v-if="message" class="alert alert-success">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <form @submit.prevent="submitWalkRequest" class="card p-4 mb-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Dog's Name</label>
        <input v-model="dogName" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Size</label>
        <select v-model="size" class="form-select" required>
          <option value="" disabled>Select size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input v-model="location" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Date & Time</label>
        <input v-model="requestedTime" type="datetime-local" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Duration (minutes)</label>
        <input v-model.number="duration" type="number" class="form-control" required />
      </div>
      
      <button type="submit" class="btn btn-primary">Submit Walk Request</button>
    </form>

    <div v-if="walks.length > 0" class="row">
      <div class="col-md-6 mb-4" v-for="walk in walks" :key="walk.request_id">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Walk for {{ walk.dog_name }} ({{ walk.size }})</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ new Date(walk.requested_time).toLocaleString() }}<br>
              <strong>Duration:</strong> {{ walk.duration_minutes }} minutes<br>
              <strong>Location:</strong> {{ walk.location }}<br>
              <strong>Status:</strong> {{ walk.status }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <p v-else>No walk requests submitted yet.</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogName = ref('');
        const size = ref('');
        const location = ref('');
        const requestedTime = ref('');
        const duration = ref(30);
        const walks = ref([]);
        const message = ref('');
        const error = ref('');
        const user = 2;

        async function loadWalks() {
          try {
            const res = await fetch('/api/walks/owner/' + user);
            if (!res.ok) throw new Error('Failed to load walk requests');
            walks.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function submitWalkRequest() {
          try {
            const res = await fetch('/api/walks', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                dog_name: dogName.value,
                size: size.value,
                location: location.value,
                requested_time: requestedTime.value,
                duration_minutes: duration.value,
                owner_id: user
              })
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Submission failed');
            message.value = result.message;
            error.value = '';
            dogName.value = '';
            size.value = '';
            location.value = '';
            requestedTime.value = '';
            duration.value = 30;
            await loadWalks();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        async function logout() {
          const res = await fetch('/logout', { method: 'POST' });
          if (res.ok) {
            window.location.href = '/';
          }
        }

        onMounted(() => {
          loadWalks();
        });

        return {
          dogName,
          size,
          location,
          requestedTime,
          duration,
          walks,
          message,
          error,
          submitWalkRequest,
          logout
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
